		function mineDetector()
		  {
		   var i, j, k, l;
		   var cellY, cellX;
		   var noMines;
		   
		   // For each row above, at and below the player row
		   for(i = -1; i <= 1; i++)
		   {
		    // For each column before, at and after the player column
		    for(j = -1; j <= 1; j++)
		    {
		     // Not the player position
		     if (!((i==0) && (j==0)))
		     {
		      // reset noMines to zero
		      noMines = 0;
		      
		      // find out how many mines
		      // In surrounding rows
		      var startK = -1, endK = 1, startL = -1, endL = 1;
		      if (playerY == 1)
		      {
		       startK = 0;
		      }
		      
		      if (playerY == 7)
		      {
		       endK = 0;
		      }
		      
		      if (playerX == 1)
		      {
		       startL = 0;
		      }
		      
		      if (playerX == 7)
		      {
		       endL = 0;
		      }
		      
		      for(k = startK; k <= endK; k++)
		      {
		       // In surrounding columns
		       for (l = startL; l <= endL; l++)
		       {
		        // Check if that place in the board array is a mine
		        if (board[playerY + i + k][playerX + j + l] == 2)
		        {
		         // It is - add one to number of mines
		         noMines++
		        }
		       }
		      }
		      
		      // Update detector cell
		      cellY = i + 2;
		      cellX = j + 2;
		      $("#detector").find("tr:nth-child(" + cellY + ")").find("td:nth-child(" + cellX + ")").text(noMines);
		     }
		    }
		   }
		  }

		function paintBoard()
		{
			var src, x, y;
		
			// Delete existing board
			$('#board').empty();
			
			// Build board in 'board' division
			for (y = 0; y <= 8; y++)  // For each row
			{
				for (x = 0; x <= 8; x++)  // For each column
				{
					// Figure out which tile to paint
					if ((x == playerX) && (y == playerY))
					{
						if (playerDead == 1)
						{
							src = "explode.png";
						}
						else
						{
							src = "player.png";
						}
					}
					else if (board[y][x] == 0)
					{
						src = "goal.png";
					}
					else if (board[y][x] == 1)
					{
						src = "minefield.png";
					}
					else if (board[y][x] == 2)
					{
						if ((playerDead != 0) || (cheatMode == 1))
						{
							src = "mine.png";
						}
						else
						{
							src = "minefield.png";
						}
					}
					else if (board[y][x] == 3)
					{
						src = "safe.png";
					}
					
					//alert(src);
					
					// create and paint the tile
					$('#board').append('<img src="' + src + '" alt="Game Board Cell" />');
				}
			}
			$('#board > img').addClass( "boardCell" );
			
			$('#moves').html("Moves: " + moves);
		}

		function startGame(difficulty)
		{
/* Add your own code BELOW */

			while(m <= difficulty){

				posx = Math.floor(Math.random() *(max-min+1)+min);
				posy = Math.floor(Math.random() *(max-min+1)+min);
				m++

					//if(posy == posx || posx==posy){
					//	m--;
					//}
					 if (board[posy][posx] == 0){
						m--;
					}
					else if(board[posy][posx] == 3 ){
						m--;
					}

					else if (board[posy][posx] == 1){
						board[posy][posx] = 2;
					}
				
			}

			$('#time').html('Time '+gameTime+ ' secs')
			timer = setInterval(timedEvent, 1000);

				gameTime++;

/* Add your own code ABOVE */

		function move(direction)
		{
/* Add your own code BELOW */
			
			if (direction == 'up'){
				playerY -= 1;
				moves++;

				if (board[playerY][playerX] != 2){
					board[playerY][playerX] = 3;
				}
				else if (board[playerY][playerX] = 2){
					playerDead = 1;
					clearInterval(timer);
					endGameDialog('loser');
				}
				else if(board[playerY][playerX] = 0  ){
					clearInterval(timer);
					endGameDialog('winner');
				}
			}

			else if (direction == 'down'){
				playerY += 1;
				moves++;

				if (board[playerY][playerX] != 2){
					board[playerY][playerX] = 3;
				}
				else if (board[playerY][playerX] = 2){

			}

			else if (direction == 'left'){
